   <header>

<nav class="navbar navbar-light bg-light">
  <form class="container-fluid justify-content-start">
    <button class="btn btn-outline-success me-2 button" ></span>HOME</button>
  </form>
</nav>

  <!-- start -->
  <div class="container" id="container">
    <section class="border border-primary m-3 p-2">
        <h5 id="nav" class="bg-primary p-2 text-light"> Tasks - New</h5>

      <form name ="myForm" form id="newTaskForm"  onSubmit="return validateForm()"> 
        <div class="row g-3 p-2"> 
            <div class="col-sm">
              <label class="control-label" for="task">Task </label>  
              <input type="text" class="form-control" id="tId" placeholder="Task" aria-label="Task " >


            </div>
            <div class="col-sm-9">
              <label class="control-label" for="taskDesc">Task Description</label>
            <input type="text" class="form-control" id="tDesc" placeholder="Task Description" aria-label="Task Description">
  
            </div>
        </div>

        <div class="row p-2">
            <div class="col-sm-2">  
              <label class="control-label" for="Status">Status</label>
              <select id="tStatus" type="text" class="form-control">
                <option value="1">New</option>
                <option value="2">To be Allocated</option>
                <option value="3">Allocated</option>
                <option value="4">Completed</option>
              </select>
              <!-- </form> -->
            </div>

        <div class="col-sm-7">
          <label class="control-label" for="assignTo">Assigned To</label>
          <input type="text" class="form-control" id="tAssTo" placeholder="Assigned To" aria-label="Assigned To">
        </div>

        <div class="col-md col-sm col-xs-12">  

            <!-- <form method="post"> -->
            <div class="form-group"> <!-- Date input -->
                <label class="control-label" for="date">Date</label>
                <input class="form-control" id="tDate" name="date" placeholder="DD/MM/YYYY" type="text"/>
            </div>

            <div class="d-grid p-2 d-md-flex justify-content-md-end">
                <button id="entry">Submit</button>
                <!-- <input type="submit"  value="Submit"/> -->
            </div>
        </div>
                <script>
                    $(document).ready(function(){
                    var date_input=$('input[name="date"]'); // name "date"
                    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                    var options={
                        format: 'dd/mm/yyyy',
                        container: container,
                        todayHighlight: true,
                        autoclose: true,
                    };
                    date_input.datepicker(options);
                    })
                </script>
            </div>  
      </form>
    </section>
  </div>

</div>
</div>
<div class="row">
    <div class="col">
        <h2>Tasks</h2>
        <ul class="list-group" id="tasksList">
            <li class="list-group-item">
                <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                    <h5>Take out trash</h5>
                    <span class="badge badge-danger">TODO</span>
                </div>
                <div class="d-flex w-100 mb-3 justify-content-between">
                    <small>Assigned To: Nick</small>
                    <small>Due: 20/09/2020</small>
                </div>
                <p>Take out the trash to the front of the house</p>
            </li>
        </ul>
    </div>
    <div class="col"></div>
</div>
